<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form work</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="Name" required>
        <br><br>
        <input type="text" placeholder="Age" required>
        <br><br>
        <input type="tel" placeholder="Number" required>
        <br><br>
        <input type="radio" value="male" name="gender" checked>male
        <br><br> <input type="radio" value="female" name="gender">female
        <br><br>
        <input type="checkbox" value="SSLC" name="SSLC">SSLC
        <input type="checkbox" value="+2" name="+2">+2
        <br><br>
        <input type="button" >
        <br><br>
        <input type="file" multiple access=".jpg">
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <select name="" id="">
            <option selected disabled>Select your Country:</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Iran">Iran</option>
            <option value="China">China</option>

        </select>

    </form>
    
</body>
</html>
